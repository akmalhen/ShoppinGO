<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - ShoppinGO</title>
  <link rel="stylesheet" href="/src/styles/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <div class="login-page-container">
    
    <div class="login-info-panel">
      <div class="stars" id="stars1"></div>
      <div class="stars" id="stars2"></div>
      <div class="stars" id="stars3"></div>

      <div class="logo-track">
        <div class="logo-spinner"></div>
      </div>
      
      <div class="login-info-content">
        <img src="/logo200.png" alt="ShoppinGO Logo" class="logo-title">
        <p>Welcome back, Admin! Letâ€™s <span class="go-highlight">GO</span> achieve our goals together with ShoppinGO.</p>
      </div>
    </div>

    <div class="login-form-panel">
      <a href="/" class="back-to-home-link"><i class='bx bx-arrow-back'></i> Kembali ke Toko</a>
      
      <div class="login-form-container">
        <h2>Selamat Datang Admin</h2>
        <p class="subtitle">Silahkan masukkan email atau nomor telepon dan password Anda.</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email / Nomor Telpon</label>
            <input type="email" id="email" required autocomplete="email" placeholder="Contoh: admin@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="current-password" placeholder="Masukkan password">
          </div>
          <button type="submit">MASUK</button>
        </form>
        
        <p id="error-message" class="error-text"></p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/pages/login/login.ts"></script>
</body>
</html>
